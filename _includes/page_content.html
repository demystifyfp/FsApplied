<section id="foreword">
<!-- Page Content -->
{% for post in site.posts %}
  {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
    {% if thecycle == 'odd' %}
    <div class="content-section-b">
      <div class="container">
        <div class="row">
            <div class="col-lg-10 col-sm-12">
                <hr class="section-heading-spacer">
                <div class="clearfix"></div>
                <h3 class="section-heading">{{ post.author }}<em class="credentials">, {{ post.credentials }}</em></h3>
                <div class="lead">{{ post.content }}</div>
            </div>
        </div>
      </div>
        <!-- /.container -->
    </div>
    <!-- /.content-section-a -->
    {% else %}

    <div class="content-section-a">

        <div class="container">

            <div class="row">
                <div class="col-lg-10 col-sm-12">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h3 class="section-heading">{{ post.author }}<em class="credentials">, {{ post.credentials }}</em></h3>
                    <div class="lead">{{ post.content }}</div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-b -->
    {% endif %}
{% endfor %}
</section>
